{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1>Change your password</h1>
        <br/><br/>
        <form method="POST" action="{% url 'tickets_change_password' %}">
        {% csrf_token %}
            <div class="form-group">
                <label for="password1">New password:</label>
                <input type="password" class="form-control ml-3" id="password1" 
                    name="password1" value="{{password1}}">
            </div>
            <div class="form-group">
                <label for="password2">New password (again):</label>
                <input type="password" class="form-control ml-3" id="password2" 
                    name="password2" value="{{password2}}">
            </div>
            <button type="submit" class="btn btn-primary ml-3">Change Password</button>
            {% if error %}
        <p class ="text-danger">{{error}}</p>
       {% endif %}
        </form>
        <br/><br/>
    </div>
{% endblock %}
